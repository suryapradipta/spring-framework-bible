spring.application.name=spring-framework-bible

# R2DBC PostgreSQL Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/spring_bible
spring.r2dbc.username=postgres
spring.r2dbc.password=bots
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10

# Schema Configuration
spring.r2dbc.properties.schema=spring_bible
app.schema.default=spring_bible
app.schema.master=master

# Flyway Configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/spring_bible
spring.flyway.user=postgres
spring.flyway.password=bots
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.data.r2dbc=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
